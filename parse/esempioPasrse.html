<html> 

	<head>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js">
		</script>
	</head>
	
	<body data-ng-app="myApp">
		
		<div> 
			<div data-ng-controller="MyCtrl">
			  <input data-ng-model="expr" type="text" placeholder="Enter an expression" />
				<h2> Risultato parse: {{ parsedValue }} </h2>
			</div>
		</div>
		
		<script>
			angular.module("myApp", [])
			 .controller('MyCtrl',['$scope', '$parse', function($scope, $parse) {
				$scope.$watch('expr', function(newVal, oldVal, scope) {
				  if (newVal !== oldVal) {
					// Let's set up our parseFun with the expression
					var parseFun = $parse(newVal);
					// Get the value of the parsed expression
					 $scope.parsedValue = parseFun(scope);
				  }
				});
			 }]);			
		</script>
	</body>

</html>
